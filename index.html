<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buscador HOTELES</title>
    <!-- Bootstrap css -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">

</head>
<body>
    <header>
        <h2>Reserva Hotelera</h2>
    </header>



<div class="container" id="buscador">
    <div class="row">
        <ul class="nav nav-tabs">
            <li class="nav-item">
                <a class="nav-link" id="hoteles-tab" data-toggle="tab" href="#hoteles" role="tab" aria-controls="hoteles"
                    aria-selected="true"> <img src="images/hoteles.png"> Hoteles</a>
            </li>
            <li class="nav-item" role="presentation">
                <a class="nav-link" id="vuelo-tab" data-toggle="tab" href="#vuelo"> <img src="images/vuelo.png"><img src="images/hoteles.png"> Vuelo + Hotel</a>
            </li>
        
        </ul>
    </div>

    <div class="row">
        <div class="tab-content" id="myTabContent">
                <div class="tab-pane fade show active" id="hoteles" role="tabpanel" aria-labelledby="hoteles-tab">
                    <div class="container" >
                        <div class="row" id="cajaInputs">
                                    <div class="col">
                                        <div class="col" id="caja"><strong>Hotel o Destino</strong>
                                            <input id="hotelDestino" type="text" size="12" value="" placeholder="Hotel o Destino" required>
                                        </div>
                                    </div>
                                    <div class="col">
                                        <div class="col" id="caja">
                                            <strong>Fecha de entrada</strong>
                                            <input id="fechaEntrada" type="date">
                                        </div>
                                    </div>
                                    <div class="col">
                                        <div class="col" id="caja">
                                            <strong>Número de noches</strong>
                                            <input type="text" id="noches" placeholder="0 noches" value="" data-toggle="popover" readonly>
                                            <template id="template">
                                                <select size="14" name="selectNoches" id="selectNoches">
                                                    <optgroup label="COMUNES">
                                                        <option value="4 comunes">4 noches</option>
                                                        <option value="7 comunes">7 noches</option>
                                                        <option value="10 comunes">10 noches</option>
                                                        <option value="14 comunes">14 noches</option>
                                                    </optgroup>
                                                    <div role="separator" class="dropdown-divider"></div>
                                                    <optgroup label="DIARIAS" id="diarias">
                                                        <option value="1 diaria">1 noche</option>
                                                        <option value="2 diarias">2 noches</option>
                                                        <option value="3 diarias">3 noches</option>
                                                        <option value="4 diarias">4 noches</option>
                                                        <option value="5 diarias">5 noches</option>
                                                        <option value="6 diarias">6 noches</option>
                                                        <option value="7 diarias">7 noches</option>
                                                        <option value="8 diarias">8 noches</option>
                                                    </optgroup>
                                                </select>
                                            </template>
                                        </div>
                                    </div>
                                    <div class="col">
                                        <div class="col" id="caja">
                                            <strong>Habitaciones</strong>
                                            <input type="text" id="inputHabitaciones" placeholder="0 rooms & 0 guest" value="" data-toggle="popover" readonly>
                                            
                                            <template id="templateHabs">
                                                <div class="habitaciones">
                                                    <div id="0" class="hab">
                                                        <p><img id="0" class="eliminar" src="./images/delete.png" width="30px" height="20px" alt=""/> Habitación</p>
                                                        
                                                        <div id="adultosCont">
                                                            <label for="adulto">Adultos</label>
                                                            <select class="adulto" name="adulto" >
                                                                <option value="0">0</option>
                                                                <option value="1" selected>1</option>
                                                                <option value="2" >2</option>
                                                                <option value="3" >3</option>
                                                                <option value="4" >4</option>
                                                            </select>
                                                        </div>
                                                        <div id="niñosCont">
                                                             <label for="ninos">Niños</label>
                                                            <select class="ninos" name="ninos" onchange="getChildSelect()">
                                                                <option value="0" selected >0</option>
                                                                <option value="1" >1</option>
                                                                <option value="2" >2</option>
                                                                <option value="3" >3</option>
                                                            </select>                   
                                                            
                                                        </div>
                                                        <div class="edades"></div>
                                
                                                       
                                                    </div>
                                                </div>
                                                
                                                <div id="anadirHabitacion" >
                                                    <div class="botonAñadir" onclick="addHab()">
                                                        <img src="./images/addButton.png" width="40px" alt="">
                                                    </div>
                                                    <input id="done" type="button" value="Done" onclick="doneHab()"/>
                                                </div>

                                            </template>
                                        </div>
                                    </div>
                                        <input class="col" type="submit" id="buscarButton" value="Buscar">
                        </div>
                    </div>
                </div>
                <div class="tab-pane fade" id="vuelo" role="tabpanel" aria-labelledby="vuelo-tab">Not available yet</div>
            </div>
    </div>
</div>

<!-- Bootstrap js/jquery -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>

<script src="js/main.js"></script>
</body>
</html>
